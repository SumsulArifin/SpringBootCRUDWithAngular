<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Update Department</h3>
                <a routerLink="/" class="btn btn-danger float-end">Back</a>

            </div>
            <div class="card-body">
                <form (ngSubmit)="updateDepartment()" #departmentFrom="ngForm">
                    <input type="hidden" class="form-control" name="deptId" ngModel>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="deptName" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Active</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="true" value="true" checked name="active"
                                ngModel>
                            <label class="form-check-label" for="true">
                                True
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="false" value="false" name="active" ngModel>
                            <label class="form-check-label" for="false">
                                False
                            </label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">Update Department </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
