<div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Create Employee</h3>
        <a routerLink="/" class="btn btn-danger float-end">Back</a>

      </div>
      <div class="card-body">
      
<main id="main" class="main">


  <!-- New Employee Form  -->
  <div class="col-12">
      <div class="card recent-sales overflow-auto">


          <div class="card-body">
              <h5 class="card-title text-center"> Create New Employee </h5>

              <section class="section">
                  <div class="row">
                      <div class="col-lg-12 ">

                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Fillup Necessary Field For Add New Employee</h5>

                                  <!-- Employee Necessary Form Elements -->
                                  <form (ngSubmit)="addNewEmp()" #employeeForm="ngForm">
                                      <div class="row mb-3">
                                          <label for="inputText" class="col-sm-3 col-form-label">Employee
                                              Name </label>
                                          <div class="col-sm-9">
                                              <input type="text" class="form-control" id="inputText" name="name"
                                                  ngModel>
                                          </div>
                                      </div>



                                      <div class="row mb-3">
                                          <label for="inputNumber" class="col-sm-3 col-form-label">Code No</label>
                                          <div class="col-sm-9">
                                              <input type="text" class="form-control" name="code" ngModel>
                                          </div>
                                      </div>

                                      <div class="row mb-3">
                                          <label for="inputNumber" class="col-sm-3 col-form-label">Phone
                                              Number</label>
                                          <div class="col-sm-9">
                                              <input type="text" id="inputNumber" class="form-control" name="mobaile"
                                                  ngModel>
                                          </div>
                                      </div>

                                     

                                      <fieldset class="row mb-3">
                                          <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
                                          <div class="col-sm-9">
                                              <div class="form-check">
                                                  <input class="form-check-input" type="radio" name="gridRadios"
                                                      id="gridRadios1" value="Male" checked name="gender" ngModel>
                                                  <label class="form-check-label" for="gridRadios1">
                                                      Male
                                                  </label>
                                              </div>
                                              <div class="form-check">
                                                  <input class="form-check-input" type="radio" name="gridRadios"
                                                      id="gridRadios2" value="Female" name="gender" ngModel>
                                                  <label class="form-check-label" for="gridRadios2">
                                                      Female
                                                  </label>
                                              </div>
                                             
                                          </div>
                                      </fieldset>

                                      <div class="row mb-3">
                                          <label for="inputDate" class="col-sm-3 col-form-label">Date Of Birth</label>
                                          <div class="col-sm-9">
                                              <input type="date" id="inputDate" class="form-control" name="dob"
                                                  ngModel>
                                          </div>
                                      </div>

                                      <div class="row mb-3">
                                          <label class="col-sm-3 col-form-label">Department</label>
                                          <div class="col-sm-9">
                                              <select class="form-select" id="dpetl" name="deptId"
                                                  ngModel>
                                                  <option> 
                                                  Select
                                                    </option>
                                              <option *ngFor="let dp of dept" value="{{dp.deptId}}">
                                                  {{dp.deptName}}</option>

                                              </select>
                                          </div>
                                      </div>
                                      
                                          <div class="col-12">
                                              <button type="submit" class="btn btn-primary">Add Employee</button>
                                          </div>
                                     

                                  </form><!-- End General Form Elements -->

                              </div>
                          </div>

                      </div>

                  </div>
              </section>


          </div>

      </div>
  </div><!-- End Recent Sales -->


</main><!-- End #main -->
      </div>
    </div>
  </div>
</div>
