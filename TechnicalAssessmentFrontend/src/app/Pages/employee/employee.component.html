<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Create Employee</h3>
            <a routerLink="/employee/create" class="btn btn-success float-end">Add New Employee</a>

        </div>
        <div class="card-body">
            <h5 class="card-title text-center"> List Of Employee </h5>

            <table class="table">
                <thead>
                    <th> Name </th>
                    <th> Code </th>
                    <th> Date of Birth </th>
                    <th> Gender </th>
                    <th> Mobaile </th>
                    <th> Department </th>
                    <th> Action </th>

                </thead>
                <tbody>
                    <tr *ngFor="let emp of employeeList ">
                        <td>{{emp.name}}</td>
                        <td>{{emp.code}}</td>
                        <td>{{emp.dob}}</td>
                        <td>{{emp.gender}}</td>
                        <td>{{emp.mobile}}</td>
                        <td>{{emp.department.deptId}}</td>
                        <td>
                            <a class="btn btn-danger" (click)="deleteByID(emp.empId)">Delete</a>
                            <a class="btn btn-warning" (click)="updateEmployee(emp.empId)">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
