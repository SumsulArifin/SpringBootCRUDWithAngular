<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Create Department</h3>
                <a routerLink="/" class="btn btn-danger float-end">Back</a>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="addNewDepartment()"  #departmentFrom="ngForm">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" ngModel name="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" 
                                id="Active" value="true" checked name="em_relationshipStatus"
                            ngModel>
                            <label class="form-check-label" for="Active">
                                Active
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" 
                                id="Inactive" value="false" name="em_relationshipStatus"
                            ngModel>
                            <label class="form-check-label" for="Inactive">
                                Inactive
                            </label>
                        </div>
                    </div>

                        <div class="col-sm-9">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
